<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vue 3 コンポーネント、v-for、v-bind</title>
  <meta name="description" content="Vue 3 のv-modelの最小サンプル。CDN読み込みでそのまま動作します。" />
  <!-- 最低限の見た目調整（任意） -->
  <style>
    :root { --fg: #222; --muted:#666; --bg:#fff; --accent:#3fb27f; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif; color: var(--fg); background: var(--bg); margin: 0; }
    header { padding: 24px 16px; border-bottom: 1px solid #eee; }
    main { padding: 24px 16px; max-width: 880px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin: 0 0 8px; }
    .muted { color: var(--muted); font-size: .95rem; }
    section { margin: 28px 0; padding: 16px; border: 1px solid #eee; border-radius: 10px; }
    pre { background: #f7f7f9; padding: 12px; border-radius: 8px; overflow: auto; }
    button { border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; background: var(--accent); color: white; font-weight: 600; }
    .stack { display: grid; gap: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>Vue.js</h1>
    <p class="muted">コンポーネント、v-for、v-bind</p>
  </header>
  <main>
    <noscript>このページを表示するには JavaScript を有効にしてください。</noscript>

    <section>
      <h2>コンポーネント、v-for、v-bind</h2>

      <div id="app">
        <my-component v-for="(item, index) in myArray" v-bind:my-name="item" >   
        </my-component>
      </div>
    </section>
  </main>

  <!-- CDN: Vue 3（本家の推奨CDNのひとつ）-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- サンプル用スクリプト（ページ下部でOK） -->
  <script>
  var MyComponent = {
    template: '<p class="my-comp">{{ myName }}のコンポーネント</p>',
    props: {
      myName: String
    }
  }
    
  Vue.createApp({
    data() {
      return {
        myArray:['1つ目','2つ目','3つ目','4つ目']
      }
    },
    components: {
      'my-component': MyComponent
    }
  }).mount("#app");
  </script>
</body>
</html>
